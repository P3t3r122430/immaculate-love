<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>For Emma ❤️</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@600&display=swap');

  body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #f5c6ec 0%, #f8e9ff 100%);
    font-family: 'Poppins', sans-serif;
    color: #b33a6c;
    overflow: hidden;
    position: relative;
    text-align: center;
  }

  .watermark {
    position: absolute;
    font-family: 'Great Vibes', cursive;
    font-size: 30vw;
    color: rgba(179, 58, 108, 0.08);
    user-select: none;
    pointer-events: none;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    letter-spacing: -0.05em;
    z-index: 0;
  }

  .vertical-name {
    position: relative;
    z-index: 1;
    display: flex;
    flex-direction: column;
    gap: 0.4em;
    font-weight: 700;
    font-size: 3.5rem;
    letter-spacing: 0.15em;
    text-transform: uppercase;
    user-select: none;
  }

  .vertical-name span {
    transform-origin: center;
    transition: transform 0.3s ease, color 0.3s ease;
    cursor: default;
  }

  .vertical-name span:hover {
    transform: scale(1.3);
    color: #de4c8a;
  }

  .message {
    position: relative;
    z-index: 1;
    font-family: 'Great Vibes', cursive;
    font-size: 3.5rem;
    margin-left: 40px;
    color: #b33a6c;
    user-select: none;
  }

  @media (max-width: 480px) {
    .watermark {
      font-size: 50vw;
    }
    .vertical-name {
      font-size: 2.2rem;
      gap: 0.25em;
    }
    .message {
      font-size: 2.2rem;
      margin-left: 20px;
    }
  }
</style>
</head>
<body>
  <div class="watermark">E</div>
  <div style="display: flex; align-items: center;">
    <div class="vertical-name" aria-label="Emma">
      <span>E</span>
      <span>M</span>
      <span>M</span>
      <span>A</span>
    </div>
    <div class="message">I love you ❤️</div>
  </div>
</body>
</html>
