<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>For Immaculate ❤️</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@600&display=swap');

  body {
    margin: 0;
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #ffdde1, #ee9ca7);
    font-family: 'Poppins', sans-serif;
    color: white;
    overflow: hidden;
    position: relative;
    text-align: center;
  }

  /* Soft overlay for better contrast */
  body::before {
    content: '';
    position: absolute;
    inset: 0;
    background: rgba(0,0,0,0.15);
    z-index: 0;
  }

  h1 {
    font-family: 'Great Vibes', cursive;
    font-size: clamp(2.5rem, 6vw, 4.5rem);
    margin: 0.5em 0;
    position: relative;
    z-index: 1;
  }

  .text {
    font-size: clamp(1.2rem, 3vw, 1.8rem);
    max-width: 90%;
    margin: 0 auto;
    line-height: 1.4;
    position: relative;
    z-index: 1;
    display: inline-block;
  }

  .letter {
    opacity: 0;
    display: inline-block;
    transform: translateY(10px);
    animation: fadeUp 0.6s forwards;
  }

  @keyframes fadeUp {
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  .petal {
    position: absolute;
    background: pink;
    border-radius: 50% 50% 50% 0;
    transform: rotate(45deg);
    opacity: 0.8;
    pointer-events: none;
  }

  .heart {
    position: absolute;
    font-size: 20px;
    animation: floatUp 1.5s ease-out forwards;
    pointer-events: none;
  }

  @keyframes floatUp {
    0% { transform: translateY(0) scale(1); opacity: 1; }
    100% { transform: translateY(-80px) scale(1.3); opacity: 0; }
  }
</style>
</head>
<body>
  <h1>For Immaculate ❤️</h1>
  <div class="text"></div>

<script>
const message = "You are the most beautiful part of my life. Every day with you is a gift I cherish forever.";
const textContainer = document.querySelector('.text');

[...message].forEach((char, i) => {
  const span = document.createElement('span');
  span.textContent = char;
  span.classList.add('letter');
  span.style.animationDelay = `${i * 0.05}s`;
  textContainer.appendChild(span);
});

// Create natural petals
function createPetal() {
  const petal = document.createElement('div');
  petal.classList.add('petal');
  const size = Math.random() * 12 + 8; // 8-20px
  petal.style.width = `${size}px`;
  petal.style.height = `${size}px`;
  petal.style.left = `${Math.random() * 100}vw`;
  petal.style.background = `rgba(255, 182, 193, ${Math.random() * 0.6 + 0.4})`;
  petal.style.animation = `fall ${Math.random() * 5 + 5}s linear`;
  document.body.appendChild(petal);

  // Keyframes per petal
  const sway = Math.random() > 0.5 ? 1 : -1;
  petal.animate([
    { transform: `translateX(0) translateY(0) rotate(45deg)` },
    { transform: `translateX(${sway * 30}px) translateY(100vh) rotate(90deg)` }
  ], { duration: (Math.random() * 5 + 5) * 1000, iterations: 1 });

  setTimeout(() => petal.remove(), 10000);
}
setInterval(createPetal, 400);

// Click heart effect
document.body.addEventListener('click', e => {
  const heart = document.createElement('div');
  heart.className = 'heart';
  heart.textContent = '❤️';
  heart.style.left = `${e.clientX}px`;
  heart.style.top = `${e.clientY}px`;
  heart.style.fontSize = `${Math.random() * 10 + 20}px`;
  document.body.appendChild(heart);
  setTimeout(() => heart.remove(), 1500);
});
</script>
</body>
</html>
