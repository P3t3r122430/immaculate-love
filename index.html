<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>For Immaculate ❤️</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap');
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #fff0f6;
      font-family: 'Montserrat', sans-serif;
      color: #d6336c;
      text-align: center;
      flex-direction: column;
    }
    h1 {
      font-size: 3rem;
      margin: 0;
      animation: pulse 2s infinite;
    }
    p {
      font-size: 1.5rem;
      margin-top: 10px;
    }
    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
        color: #d6336c;
      }
      50% {
        transform: scale(1.1);
        color: #e94560;
      }
    }
    .heart {
      font-size: 5rem;
      margin-top: 15px;
      animation: pulse 1.5s infinite;
    }
  </style>
</head>
<body>
  <h1>Immaculate, I love you so much</h1>
  <div class="heart">❤️</div>
  <p>Forever and always.</p>
</body>
</html>
