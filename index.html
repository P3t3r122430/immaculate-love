<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>For Emma ‚ù§Ô∏è</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:wght@400;700&display=swap');

  html, body {
    margin: 0;
    height: 100%;
    overflow: hidden;
    background: linear-gradient(120deg, #fce4ec, #f3e5f5);
    animation: backgroundShift 20s ease-in-out infinite alternate;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    color: #8b3a62;
    text-align: center;
  }

  @keyframes backgroundShift {
    0% { background: linear-gradient(120deg, #fce4ec, #f3e5f5); }
    50% { background: linear-gradient(120deg, #f8bbd0, #e1bee7); }
    100% { background: linear-gradient(120deg, #fce4ec, #f3e5f5); }
  }

  /* Floating hearts */
  .heart {
    position: fixed;
    width: 15px;
    height: 15px;
    background: radial-gradient(circle at 30% 30%, #ff6b81, #ff355d);
    clip-path: polygon(50% 0%, 61% 15%, 78% 15%, 90% 25%, 90% 50%, 50% 100%, 10% 50%, 10% 25%, 22% 15%, 39% 15%);
    opacity: 0.85;
    pointer-events: none;
    animation: floatUp linear infinite;
  }

  @keyframes floatUp {
    0% {
      transform: translateY(0) translateX(0) rotate(0deg);
      opacity: 1;
    }
    100% {
      transform: translateY(-120vh) translateX(20px) rotate(360deg);
      opacity: 0;
    }
  }

  /* Text styles */
  .name {
    font-family: 'Great Vibes', cursive;
    font-size: 6rem;
    letter-spacing: 0.05em;
    text-shadow: 0 0 15px rgba(255,255,255,0.6);
  }

  .message {
    font-family: 'Playfair Display', serif;
    font-size: 2.5rem;
    margin-top: 0.5em;
    color: #a65a7e;
    text-shadow: 0 0 10px rgba(255,255,255,0.4);
    min-height: 4rem; /* reserve space for typing effect */
  }

  .footer {
    position: fixed;
    bottom: 15px;
    font-family: 'Playfair Display', serif;
    font-size: 1rem;
    color: #754358;
    font-style: italic;
  }

  /* Responsive font scaling */
  @media (max-width: 600px) {
    .name { font-size: 3.5rem; }
    .message { font-size: 1.6rem; }
  }

  /* Play button & controls */
  #playButton {
    background: #a65a7e;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 25px;
    cursor: pointer;
    font-family: 'Playfair Display', serif;
    font-size: 1.1rem;
    margin-top: 15px;
    box-shadow: 0 0 15px rgba(0,0,0,0.3);
  }
  #playButton:hover {
    background: #8a4f63;
  }

  #audioControls {
    margin-top: 10px;
    display: flex;
    align-items: center;
    gap: 10px;
    justify-content: center;
  }

  #volumeSlider {
    width: 100px;
  }

  /* Easter egg hidden message */
  #easterEgg {
    display: none;
    margin-top: 20px;
    font-family: 'Playfair Display', serif;
    font-size: 1.4rem;
    color: #d05f83;
  }

  /* Secret clickable area (invisible) */
  #secretSpot {
    position: fixed;
    bottom: 5px;
    right: 5px;
    width: 30px;
    height: 30px;
    cursor: pointer;
    opacity: 0;
  }
</style>
</head>
<body>

  <div class="name">Emma</div>
  <div class="message" id="message"></div>
  <div class="footer">Forever yours, Peter</div>

  <button id="playButton">Play Music üéµ</button>
  <div id="audioControls" style="display:none;">
    <button id="pauseButton">Pause</button>
    <label for="volumeSlider">Volume:</label>
    <input type="range" id="volumeSlider" min="0" max="1" step="0.01" value="1">
  </div>

  <iframe
    id="soundcloudPlayer"
    width="100%"
    height="80"
    scrolling="no"
    frameborder="no"
    allow="autoplay"
    src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/1973916827&color=%23ff5500&auto_play=false&hide_related=false&show_comments=false&show_user=false&show_reposts=false&show_teaser=false&visual=false"
    style="display:none;">
  </iframe>

  <div id="easterEgg">You found my secret message: I love you more than words can say ‚ù§Ô∏è</div>
  <div id="secretSpot" title="Click me"></div>

<script>
  // Floating hearts creation
  function createHearts(count) {
    for(let i = 0; i < count; i++) {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.style.left = Math.random() * window.innerWidth + 'px';
      heart.style.animationDuration = (5 + Math.random() * 7) + 's';
      heart.style.animationDelay = (Math.random() * 10) + 's';
      document.body.appendChild(heart);
    }
  }
  createHearts(30);

  // Typed-out message effect
  const fullMessage = "I love you. Always.";
  const messageEl = document.getElementById('message');
  let index = 0;
  function typeWriter() {
    if(index < fullMessage.length) {
      messageEl.textContent += fullMessage.charAt(index);
      index++;
      setTimeout(typeWriter, 100);
    }
  }
  typeWriter();

  // Audio controls
  const playButton = document.getElementById('playButton');
  const soundcloudPlayer = document.getElementById('soundcloudPlayer');
  const audioControls = document.getElementById('audioControls');
  const pauseButton = document.getElementById('pauseButton');
  const volumeSlider = document.getElementById('volumeSlider');

  // Play button clicked
  playButton.addEventListener('click', () => {
    soundcloudPlayer.style.display = 'block';
    playButton.style.display = 'none';
    audioControls.style.display = 'flex';
    // postMessage API to play the embedded player
    soundcloudPlayer.contentWindow.postMessage('{"method":"play"}', '*');
  });

  pauseButton.addEventListener('click', () => {
    soundcloudPlayer.contentWindow.postMessage('{"method":"pause"}', '*');
  });

  volumeSlider.addEventListener('input', () => {
    soundcloudPlayer.contentWindow.postMessage(`{"method":"setVolume","value":${volumeSlider.value}}`, '*');
  });

  // Easter egg toggle
  const secretSpot = document.getElementById('secretSpot');
  const easterEgg = document.getElementById('easterEgg');
  secretSpot.addEventListener('click', () => {
    if (easterEgg.style.display === 'none' || easterEgg.style.display === '') {
      easterEgg.style.display = 'block';
    } else {
      easterEgg.style.display = 'none';
    }
  });
</script>
</body>
</html>
