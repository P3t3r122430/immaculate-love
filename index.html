<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>For Emma ‚ù§Ô∏è</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:wght@400;700&display=swap');

  html, body {
    margin: 0;
    height: 100%;
    overflow: hidden;
  }

  /* Fullscreen photo with slow zoom */
  .background {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    z-index: -2;
    background: url('her.jpg') no-repeat center center/cover;
    animation: backgroundZoom 20s ease-in-out infinite alternate;
  }
  @keyframes backgroundZoom {
    0% { transform: scale(1); }
    50% { transform: scale(1.05); }
    100% { transform: scale(1); }
  }

  body {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    color: #fff;
    text-align: center;
    background: rgba(0,0,0,0.25);
  }

  /* Hearts */
  .heart {
    position: fixed;
    width: 15px;
    height: 15px;
    background: radial-gradient(circle at 30% 30%, #ff6b81, #ff355d);
    clip-path: polygon(50% 0%, 61% 15%, 78% 15%, 90% 25%, 90% 50%, 50% 100%, 10% 50%, 10% 25%, 22% 15%, 39% 15%);
    opacity: 0.85;
    pointer-events: none;
    animation: floatUp linear infinite, pulse 2s ease-in-out infinite;
    z-index: -1;
  }
  @keyframes floatUp {
    0% { transform: translateY(0) translateX(0) rotate(0deg); opacity: 1; }
    100% { transform: translateY(-120vh) translateX(20px) rotate(360deg); opacity: 0; }
  }
  @keyframes pulse {
    0%, 100% { transform: scale(1); }
    50% { transform: scale(1.2); }
  }

  /* Rose petals */
  .petal {
    position: fixed;
    width: 12px;
    height: 12px;
    background: radial-gradient(circle at 30% 30%, #ffb6c1, #ff69b4);
    border-radius: 50%;
    opacity: 0.8;
    pointer-events: none;
    animation: floatPetal linear infinite;
    z-index: -1;
  }
  @keyframes floatPetal {
    0% { transform: translateY(0) translateX(0) rotate(0deg); opacity: 0.8; }
    100% { transform: translateY(-130vh) translateX(40px) rotate(360deg); opacity: 0; }
  }

  /* Text */
  .name {
    font-family: 'Great Vibes', cursive;
    font-size: 5rem;
    letter-spacing: 0.05em;
    text-shadow: 0 0 15px rgba(0,0,0,0.7);
  }
  .message {
    font-family: 'Playfair Display', serif;
    font-size: 2rem;
    margin-top: 0.5em;
    color: #ffe6f0;
    text-shadow: 0 0 10px rgba(0,0,0,0.6);
    min-height: 3rem;
    opacity: 0;
    transition: opacity 1s ease-in-out;
  }
  .footer {
    position: fixed;
    bottom: 15px;
    font-family: 'Playfair Display', serif;
    font-size: 1rem;
    color: #ffe6f0;
    font-style: italic;
    text-shadow: 0 0 5px rgba(0,0,0,0.6);
  }

  @media (max-width: 600px) {
    .name { font-size: 3rem; }
    .message { font-size: 1.4rem; }
  }

  /* Easter egg */
  #easterEgg {
    display: none;
    margin-top: 20px;
    font-family: 'Playfair Display', serif;
    font-size: 1.2rem;
    color: #ffb3c6;
    text-shadow: 0 0 5px rgba(0,0,0,0.6);
  }
  #secretSpot {
    position: fixed;
    bottom: 5px;
    right: 5px;
    width: 30px;
    height: 30px;
    cursor: pointer;
    opacity: 0;
  }
</style>
</head>
<body>

  <!-- Background -->
  <div class="background"></div>

  <div class="name">Emma</div>
  <div class="message" id="message"></div>
  <div class="footer">Forever yours, Peter</div>

  <!-- Easter egg -->
  <div id="easterEgg">You found my secret message: üíåüå∏</div>
  <div id="secretSpot" title="Click me"></div>

<script>
  // Floating hearts and petals
  function createFloatingElements() {
    for(let i=0;i<20;i++){
      const heart=document.createElement('div');
      heart.className='heart';
      heart.style.left=Math.random()*window.innerWidth+'px';
      heart.style.animationDuration=(5+Math.random()*7)+'s';
      heart.style.animationDelay=(Math.random()*10)+'s';
      document.body.appendChild(heart);
    }
    for(let i=0;i<15;i++){
      const petal=document.createElement('div');
      petal.className='petal';
      petal.style.left=Math.random()*window.innerWidth+'px';
      petal.style.animationDuration=(6+Math.random()*8)+'s';
      petal.style.animationDelay=(Math.random()*10)+'s';
      document.body.appendChild(petal);
    }
  }
  createFloatingElements();

  // Dynamic messages with fade
  const messages=[
    "I love you. Always. ‚ù§Ô∏è",
    "You make me smile üå∏",
    "Thinking of you‚Ä¶ üí´",
    "Forever yours, Emma üåπ"
  ];
  const messageEl=document.getElementById('message');
  let msgIndex=0;

  function showMessage(){
    messageEl.style.opacity=0;
    setTimeout(()=>{
      messageEl.textContent=messages[msgIndex];
      messageEl.style.opacity=1;
      msgIndex=(msgIndex+1)%messages.length;
      setTimeout(showMessage,3000);
    },500);
  }
  showMessage();

  // Easter egg toggle
  const secretSpot=document.getElementById('secretSpot');
  const easterEgg=document.getElementById('easterEgg');
  secretSpot.addEventListener('click',()=>{
    easterEgg.style.display=easterEgg.style.display==='block'?'none':'block';
  });
</script>
</body>
</html>
