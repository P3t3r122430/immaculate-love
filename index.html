<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>For Her</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <img src="her.jpg" alt="Her" class="background-photo">
    <div class="glow"></div> <!-- glowing pulse -->
    <div class="message-box">
      <p id="message"></p>
    </div>
  </div>

  <canvas id="hearts-canvas"></canvas>
  <canvas id="petals-canvas"></canvas>
  
  <!-- Hidden Easter Egg -->
  <div id="secret-heart">❤️</div>

  <script src="script.js"></script>

  <!-- Visitor Notification Script -->
  <script>
    // Your Formspree endpoint
    const formspreeEndpoint = "https://formspree.io/f/mwpqdrbw";

    // Collect visitor info
    const visitorInfo = {
      url: window.location.href,
      userAgent: navigator.userAgent,
      time: new Date().toLocaleString()
    };

    // Send notification
    fetch(formspreeEndpoint, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(visitorInfo)
    });
  </script>
</body>
</html>
