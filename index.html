<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>For Immaculate ❤️</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@600&display=swap');

  body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(270deg, #ff9a9e, #fad0c4, #fbc2eb, #a1c4fd);
    background-size: 800% 800%;
    animation: gradientShift 15s ease infinite;
    color: white;
    overflow-x: hidden;
    text-align: center;
    position: relative;
  }
  @keyframes gradientShift {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  /* Navigation */
  nav {
    position: fixed;
    top: 0;
    left: -220px;
    width: 220px;
    height: 100vh;
    background-color: #004080;
    padding-top: 20px;
    z-index: 1001;
    box-shadow: 2px 0 10px rgba(0,0,0,0.3);
    transition: left 0.3s ease;
  }
  nav.open {
    left: 0;
  }
  nav a {
    display: block;
    color: white;
    padding: 15px;
    text-decoration: none;
    font-size: 18px;
    transition: background 0.2s ease;
  }
  nav a:hover {
    background: rgba(255, 255, 255, 0.2);
  }

  /* Menu button */
  .menu-btn {
    position: fixed;
    top: 15px;
    left: 15px;
    background: #004080;
    color: white;
    padding: 10px 15px;
    border-radius: 5px;
    cursor: pointer;
    z-index: 1100;
    transition: background 0.3s;
  }
  .menu-btn:hover {
    background: #0055b3;
  }

  /* Overlay */
  .overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.4);
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.3s ease;
    z-index: 1000;
  }
  .overlay.active {
    opacity: 1;
    pointer-events: auto;
  }

  /* Love message */
  h1 {
    font-family: 'Great Vibes', cursive;
    font-size: clamp(2em, 4vw, 3em);
    margin-top: 100px;
    max-width: 90%;
    margin-left: auto;
    margin-right: auto;
    white-space: pre-wrap;
    animation: fadeIn 2.5s ease-in-out forwards;
  }
  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(-20px); }
    to { opacity: 1; transform: translateY(0); }
  }

  /* Floating hearts */
  .hearts {
    position: fixed;
    pointer-events: none;
    animation: floatUp 4s linear forwards;
  }
  @keyframes floatUp {
    0% { transform: translateY(0) scale(1); opacity: 1; }
    100% { transform: translateY(-100px) scale(1.5); opacity: 0; }
  }

  /* Mobile tweaks */
  @media (max-width: 500px) {
    nav {
      width: 180px;
    }
    nav a {
      font-size: 16px;
    }
  }
</style>
</head>
<body>

<div class="menu-btn" onclick="toggleMenu()">☰ Menu</div>
<div class="overlay" id="overlay" onclick="toggleMenu()"></div>

<nav id="sideNav">
  <a href="#">Home</a>
  <a href="#">Memories</a>
  <a href="#">Gallery</a>
  <a href="#">Love Notes</a>
</nav>

<h1 id="loveMessage">
  You are the most beautiful part of my life.
  Everyday with you is a gift I cherish forever.
</h1>

<script>
  function toggleMenu() {
    document.getElementById('sideNav').classList.toggle('open');
    document.getElementById('overlay').classList.toggle('active');
  }

  // Floating hearts on click
  document.body.addEventListener('click', function(e) {
    const heart = document.createElement('div');
    heart.textContent = '❤️';
    heart.className = 'hearts';
    heart.style.left = e.pageX + 'px';
    heart.style.top = e.pageY + 'px';
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 4000);
  });
</script>

</body>
</html>
