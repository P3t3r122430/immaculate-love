<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>For Emma ❤️</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap');

  html, body {
    margin: 0;
    height: 100%;
    overflow: hidden;
    font-family: 'Great Vibes', cursive;
    background: linear-gradient(120deg, #fce4ec, #f3e5f5);
    animation: backgroundShift 30s ease-in-out infinite alternate;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    color: #8b3a62;
    user-select: none;
  }

  @keyframes backgroundShift {
    0% {
      background: linear-gradient(120deg, #fce4ec, #f3e5f5);
    }
    50% {
      background: linear-gradient(120deg, #f8bbd0, #e1bee7);
    }
    100% {
      background: linear-gradient(120deg, #fce4ec, #f3e5f5);
    }
  }

  .name {
    font-size: 6rem;
    opacity: 0;
    animation: fadeIn 3s forwards;
    letter-spacing: 0.05em;
  }

  .message {
    font-family: 'Poppins', sans-serif;
    font-size: 2.5rem;
    margin-top: 0.5em;
    opacity: 0;
    color: #a65a7e;
    animation: fadeIn 4.5s forwards;
    animation-delay: 3s;
    text-align: center;
    max-width: 90vw;
    user-select: text;
  }

  @keyframes fadeIn {
    to {
      opacity: 1;
    }
  }

  .footer {
    position: fixed;
    bottom: 15px;
    font-family: 'Poppins', sans-serif;
    font-size: 1rem;
    color: #754358;
    font-style: italic;
    opacity: 0;
    animation: fadeIn 6s forwards;
    animation-delay: 5.5s;
    user-select: none;
  }

  /* Petals container */
  .petal {
    position: fixed;
    width: 15px;
    height: 15px;
    background: radial-gradient(circle at 30% 30%, #f48fb1, #ec407a);
    border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
    opacity: 0.85;
    pointer-events: none;
    animation-name: drift;
    animation-timing-function: ease-in-out;
    animation-iteration-count: infinite;
  }

  @keyframes drift {
    0% {
      transform: translateY(0) rotate(0deg);
      opacity: 0.8;
    }
    50% {
      transform: translateY(-40px) rotate(20deg);
      opacity: 0.5;
    }
    100% {
      transform: translateY(0) rotate(0deg);
      opacity: 0.8;
    }
  }
</style>
</head>
<body>

  <div class="name">Emma</div>
  <div class="message">I love you. Always.</div>
  <div class="footer">Forever yours, Peter</div>

<script>
  // Create floating petals
  const petalsCount = 25;
  for (let i = 0; i < petalsCount; i++) {
    const petal = document.createElement('div');
    petal.classList.add('petal');

    // Random start positions across viewport
    petal.style.left = Math.random() * window.innerWidth + 'px';
    petal.style.top = Math.random() * window.innerHeight + 'px';

    // Random animation duration and delay for natural effect
    petal.style.animationDuration = (4 + Math.random() * 6) + 's';
    petal.style.animationDelay = (Math.random() * 10) + 's';

    document.body.appendChild(petal);
  }
</script>
</body>
</html>
