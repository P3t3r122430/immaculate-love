<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>For Her</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Fullscreen background -->
  <div class="background"></div>

  <!-- Falling roses canvas -->
  <canvas id="roses"></canvas>

  <!-- Message container -->
  <div class="message">
    <h1 id="changingMessage"></h1>
  </div>

  <!-- Hidden Form (visitors trigger notification) -->
  <form id="notifyForm" action="https://formspree.io/f/mwpqdrbw" method="POST" style="display:none;">
    <input type="hidden" name="visitor" value="New visitor on site">
    <button type="submit">Send</button>
  </form>

  <script src="script.js"></script>
</body>
</html>
